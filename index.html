<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإجازات المرضية</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* تخصيص الشريط العلوي */
        .navbar {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }

        .navbar img {
            width: 50px;
            height: 50px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <img src="logo.png" alt="شعار الموقع">
        <h1>الإجازات المرضية</h1>
    </div>

    <div class="container">
        <p>خدمة الاستعلام عن الإجازات المرضية تتيح لك الاستعلام عن حالة طلبك للإجازة ويمكنك طباعتها عن طريق تطبيق صحتي.</p>
        
        <form id="sickLeaveForm">
            <input type="text" id="serviceCode" placeholder="رمز الخدمة" required><br>
            <input type="text" id="idNumber" placeholder="رقم الهوية / الإقامة" required><br>
            <button type="submit">استعلام</button>
        </form>
        
        <button class="back-button" onclick="goBack()">رجوع للاستعلامات</button>

        <div class="result" id="result" style="display: none;">
            <!-- معلومات النتيجة هنا -->
        </div>

        <footer>
            <p>منصة صحة معتمدة من قبل وزارة الصحة © 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
